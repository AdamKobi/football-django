{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>New Injury</h1>
</div>

{% if form %}
<form method="post">
{% csrf_token%} {% crispy form %}
    <input type="submit" value="Add injury" class="btn btn-primary col-md-6 mt-2 mb-4" />

</form>
{% endif %}
{% endblock %}
